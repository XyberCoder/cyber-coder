<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All WhatsApp Multi-Device Bots on GitHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

:root {
      --primary: #00ff00;
      --primary-dark: #00cc00;
      --secondary: #006600;
      --text-light: #e5e5e5;
      --text-dark: #e5e5e5;
      --background: #121212;
      --card-bg: #1e1e1e;
      --accent: #00cc66;
      --shadow: 0 10px 30px rgba(0, 255, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text-light);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .nav-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: var(--transition);
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      margin-bottom: 3rem;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
      url('https://source.unsplash.com/random/1200x600/?technology') no-repeat center/cover;
      color: var(--text-light);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .button, .load-more {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: linear-gradient(toright, var(--primary), var(--secondary));
      color: var(--background);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
    }

    .button:hover, .load-more:hover {
      transform: translateY(-3px);
      background: linear-gradient(toright, var(--primary-dark), var(--secondary));
    }

    .bots-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .bot-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      padding: 1rem;
    }

    .bot-card:hover {
      transform: translateY(-10px);
    }

    .bot-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .bot-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .bot-description {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .bot-stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 1rem;
    }

    .load-more-container {
      text-align: center;
      margin-top: 2rem;
    }

@media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
    .button, .load-more {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.6);
    }

    .button:hover, .load-more:hover {
      background: #66ff66;
      transform: translateY(-3px);
    }
    .nav-links a {
      color: #00ff00;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(0, 255, 0, 0.1);
      color: #66ff66;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        BOT STORE
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Discover</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="hero">
      <h1>Discover Amazing Bots</h1>
      <p>
        Find the perfect bot for your needs from our curated collection of high-quality automation tools.
      </p>
      <a href="#" class="button">Explore Bots</a>
    </section>

    <section class="section" id="whatsappBotsSection">
      <h2 style="text-align:center; color: var(--primary); margin-bottom: 2rem;">WhatsApp Multi-Device Bot Repositories</h2>
      <div class="bots-list" id="botsList"></div>
      <div class="load-more-container">
        <button class="load-more" onclick="loadBots()">Load More</button>
      </div>
    </section>
  </div>

  <script>
    let currentPage = 1;
    const botsList = document.getElementById('botsList');

    function loadBots() {
      fetch(`https://api.github.com/search/repositories?q=whatsapp+multi-device+bot&sort=stars&order=desc&page=${currentPage}&per_page=12`)
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          data.items.forEach(bot => {
            const botCard = document.createElement('div');
            botCard.classList.add('bot-card');
            botCard.innerHTML = `
            <img src="${bot.owner.avatar_url}" alt="${bot.name} Image">
            <div class="bot-name">${bot.name}</div>
            <div class="bot-description">${bot.description || 'No description available.'}</div>
            <div class="bot-stats">
            <span>‚≠ê ${bot.stargazers_count}</span>
            <span>üç¥ ${bot.forks_count}</span>
            </div>
            <a href="${bot.html_url}" target="_blank" class="button">View on GitHub</a>
            `;
            botsList.appendChild(botCard);
          });
          currentPage++;
        } else {
          document.querySelector('.load-more').style.display = 'none';
          botsList.innerHTML += '<p style="text-align:center;">No more bots found.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        botsList.innerHTML += '<p>Error loading data.</p>';
      });
    }

    loadBots();
  </script>
</body>
</html>
