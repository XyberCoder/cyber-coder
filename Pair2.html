<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreaded Pairing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      height: 100vh;
      background-color: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00FF00;
    }

    form {
      background-color: #111;
      padding: 30px;
      border: 1px solid #00FF00;
      box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }

    label {
      font-size: 16px;
      color: #00FF00;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00FF00;
      background: #000;
      color: #00FF00;
      border-radius: 5px;
      box-shadow: 0 0 5px #00FF00;
    }


  }


  #pairingCode {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    text-shadow: 0 0 5px #00FF00;
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #888;
    text-shadow: 0 0 3px #00FF00;
  }

  .falling-text {
    position: fixed;
    top: -10%;
    left: 50%;
    transform: translateX(-50%);
    color: #00FF00;
    font-size: 24px;
    font-family: 'Courier New', monospace;
    animation: fall5slinear forwards;
    opacity: 0.8;
    text-shadow: 0 0 10px #00FF00;
    pointer-events: none;
    z-index: 999;
  }

@keyframes fall {
    0% {
      top: -10%;
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      top: 110%;
      opacity: 0;
    }
  }

  button {
    background-color: #000;
    color: #00FF00;
    border: 2px solid #00FF00;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
    animation: glow6s infinite;
  }

@keyframes glow {
    0% {
      box-shadow: 0 0 10px red, 0 0 20px red;
      border-color: red;
    }
    20% {
      box-shadow: 0 0 10px blue, 0 0 20px blue;
      border-color: blue;
    }
    40% {
      box-shadow: 0 0 10px yellow, 0 0 20px yellow;
      border-color: yellow;
    }
    60% {
      box-shadow: 0 0 10px green, 0 0 20px green;
      border-color: green;
    }
    80% {
      box-shadow: 0 0 10px purple, 0 0 20px purple;
      border-color: purple;
    }
    100% {
      box-shadow: 0 0 10px red, 0 0 20px red;
      border-color: red;
    }
  }

  button:hover {
    background-color: #00FF00;
    color: #000;
    transform: scale(1.05);
    box-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
  }


  body {
    background-color: #000;
    overflow: hidden;
    position: relative;
  }

  .shape {
    position: absolute;
    font-size: 20px;
    font-family: monospace;
    top: -20px;
    animation: fall5slinear infinite;
  }

@keyframes fall {
    0% {
      top: -20px;
    }
    100% {
      top: 100vh;
    }
  }

  .shape:nth-child(1) {
    left: 5vw;
    color: #0000ff;
    animation-duration: 3s;
  }

  .shape:nth-child(2) {
    left: 15vw;
    color: #ff0000;
    animation-duration: 4s;
  }

  .shape:nth-child(3) {
    left: 25vw;
    color: #ffffff;
    animation-duration: 5s;
  }

  .shape:nth-child(4) {
    left: 35vw;
    color: #00ff00;
    animation-duration: 2s;
  }

  .shape:nth-child(5) {
    left: 45vw;
    color: #800080;
    animation-duration: 6s;
  }

  .shape {
    position: absolute;
    font-size: 20px;
    font-family: monospace;
    top: -20px;
    animation: falllinear infinite;
  }

@keyframes fall {
    0% {
      top: -20px;
    }
    100% {
      top: 100vh;
    }
  }

</style>
</head>
<body>
<div class="container">

<label for="phoneNumber">Phone Number:</label>
<input

id="phoneNumber"
name="phoneNumber"
required

>
<button type="submit">Pair Code</button>
</form>
<div id="pairingCode"></div>
<footer>
Cyber Coder
</footer>
</div>
<div class="shape">

<div class="shape">

<div class="shape">

</div>
<script>
setInterval(() => {
const text = document.createElement('div');
text.className = 'falling-text';
text.textContent = 'CYBER CODER';
text.style.left = Math.random() * 100 + 'vw';
text.style.animationDuration = (3 + Math.random() * 2) + 's';
document.body.appendChild(text);
setTimeout(() => text.remove(), 6000);
}, 300);
</script>
<script>
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = "CyberCoder";
const fontSize = 17;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function getRandomColor() {
return `hsl(${Math.random() * 360}, 100%, 50%)`;
}

function drawMatrix() {
ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.font = fontSize + "px monospace";
for (let i = 0; i < drops.length; i++) {
const text = letters.charAt(Math.floor(Math.random() * letters.length));
ctx.fillStyle = getRandomColor();
ctx.fillText(text, i * fontSize, drops[i] * fontSize);
if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
drops[i] = 0;
}
drops[i]++;
}
requestAnimationFrame(drawMatrix);
}

drawMatrix();
</script>

</body>
</html>
